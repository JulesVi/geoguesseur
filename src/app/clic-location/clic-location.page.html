<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button *ngIf="!havePlayed" name="exit"></ion-back-button>
        </ion-buttons>
        <ion-title>Localisation dans : {{continent}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Savez vous ou se trouvait ce monument ?</ion-title>
        </ion-toolbar>
    </ion-header>

    <div *ngIf="havePlayed && resultat" class="resultatParent">
        <div class="resultat">Vous avez trouv√© a {{resultat}} km</div>
    </div>

    <div id="mapId" style="width: 100%; height: 100%">
    </div>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">        
        <ion-fab-button (click)="next()" *ngIf="havePlayed">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-fab-button>

        <!-- <ion-fab-button href="/resultat">
            <ion-icon name="checkmark-done"></ion-icon>
        </ion-fab-button> -->
    </ion-fab>
</ion-content>
